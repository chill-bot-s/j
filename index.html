<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кнопочки</title>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding-top: 50px;
        }

        .btn {
            display: inline-block;
            padding: 3%;
            background-color: hsl(54, 100%, 66%);
            color: #000000;
            border-radius: 40px;
            margin: 10px;
            font-size: 20px;
            transition: 0.2s;
        }

        

        .btn:hover {
            background-color: #ffc445;
        }
    </style>
</head>

<body>
    <h1>Кнопки со стилем</h1>

    <a class="btn" href="https://github.com/chill-bot-s" target="_blank">GitHub</a>
    <a class="btn" href="https://www.pinterest.com/pin/42713896464245865" target="_blank">случайная ссылка</a>
    <a class="btn" href="https://www.youtube.com/watch?v=cCSkv62weI0" target="_blank">отдахнуть после случайной ссылки</a>
</body>
</html>
